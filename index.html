<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Task manager</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="//cdn.rawgit.com/cornflourblue/angular-registration-login-example/master/app-content/app.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//code.angularjs.org/1.4.7/angular.js"></script>
    <script src="//code.angularjs.org/1.4.7/angular-route.js"></script>
    <script src="//code.angularjs.org/1.4.7/angular-cookies.js"></script>
    
    <script src="app.js"></script>
    <script src="services/authentication.service.js"></script>
    <script src="services/flash.service.js"></script>
    <script src="services/user.local-storage.service.js"></script>
    
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="home/home.controller.js"></script>
</body>
</html>
